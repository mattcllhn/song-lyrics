<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hellp world</title>
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </head>
  <body ng-app = "myApp">
    <h1>hellp world</h1>
    <div ng-controller = "scrapeController" class="">
      <input type="text" name="name" placeholder="artist name" ng-model = "artistName">
      <input type="text" name="name" placeholder="song name" ng-model = "songName">
      <button type="button" name="button" ng-click = "scrape(artistName,songName)"> click </button>

        <h3>{{song.title}}</h3>
          <div ng-repeat = "verse in lyrics" class="">
            <!-- <ul ng-repeat = "line in verse" class=""> -->
            <ul>
              <li ng-repeat = "lyric in verse track by $index">{{lyric}}</li>
            </ul>
          </div>



  </div>

  </body>
</html>
